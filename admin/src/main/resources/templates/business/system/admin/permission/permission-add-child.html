<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="x-admin-sm">
<head>
    <title>后台登录-X-admin2.2</title>
    <th:block th:replace="common/common :: common-head"/>
    <script type="text/javascript" th:src="@{/static/business/system/admin/permission/adminPermissionAddChild.js}"></script>
    <title>Title</title>
</head>
<body>
    <div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">权限类型</label>
                <div class="layui-input-block">
                    <div id="permissionType" class="xm-select-demo"></div>
                    <input type="hidden" name="type" id="type" required lay-verify="required" autocomplete="off">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">权限名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="title"  required lay-verify="required" placeholder="请求输入权限名称" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">辅助文字</div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">权限编码</label>
                <div class="layui-input-inline">
                    <input type="text" name="code"  required lay-verify="required" placeholder="请求输入权限名称" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">辅助文字</div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">父级权限</label>
                <div class="layui-input-inline">
                    <input type="text" id="parentId" lay-filter="parentId"  name="parentId" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">权限地址</label>
                <div class="layui-input-inline">
                    <input type="text" name="path" required lay-verify="required" placeholder="请输入权限地址" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">辅助文字</div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">描述</label>
                <div class="layui-input-block">
                    <textarea name="description" placeholder="请输入描述"  class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="addPermission">添加节点</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
